<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora RPG</title>
  </head>
  <body>
    <h1>Dados do personagem</h1>
    <div id="personagem">
      <label for="nome">Insira o nome do personagem:</label>

      <input type="text" name="" id="nome" />

      <h2>Atributos do personagem</h2>

      <p>Insira apenas os modificadores</p>

      <label for="for">Força:</label> <br />
      <input type="text" id="for" />

      <label for="const">Constituição:</label> <br />
      <input type="text" id="forca" />

      <label for="dex">Destreza:</label> <br />
      <input type="text" id="Dex" />

      <label for="int">Inteligência:</label> <br />
      <input type="text" id="int" />

      <label for="sab">Sabedoria:</label> <br />
      <input type="text" id="sab" />

      <label for="char">Carisma:</label> <br />
      <input type="text" id="char" />

      <label for="prof">Bonus de proficiência:</label> <br />
      <input type="text" id="prof" />
    </div>
  </body>
</html>
