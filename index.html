<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Calculadora RPG</title>
  </head>
  <body>
    <!-- Personagem -->
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvas"
      aria-controls="offcanvas"
    >
      <i class="bi bi-layout-text-sidebar-reverse"></i>
      Personagem
    </button>
    <div
      class="offcanvas offcanvas-start show"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Personagem</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="container-fluid" id="personagem">
        <label for="name">Nome</label>
        <input
          placeholder="Insira o nome"
          class="form-control"
          type="text"
          name=""
          id="name"
        />
        <br />

        <label for="strInput">Força</label>
        <input
          placeholder="Modificador de força Ex: 3"
          class="form-control"
          type="number"
          id="strInput"
        />
        <br />

        <label for="constInput">Constituição</label>
        <input
          placeholder="Modificador de Constituição Ex: 3"
          class="form-control"
          type="number"
          id="constInput"
        />
        <br />

        <label for="dexInput">Destreza</label>
        <input
          placeholder="Modificador de Destreza Ex: 3"
          class="form-control"
          type="number"
          id="dexInput"
        />
        <br />

        <label for="intInput">Inteligência</label>
        <input
          placeholder="Modificador de Inteligência Ex: 3"
          class="form-control"
          type="number"
          id="intInput"
        />
        <br />

        <label for="wisInput">Sabedoria</label>
        <input
          placeholder="Modificador de Sabedoria Ex: 3"
          class="form-control"
          type="number"
          id="wisInput"
        />
        <br />

        <label for="charInput">Carisma</label>
        <input
          placeholder="Modificador de Carisma Ex: 3"
          class="form-control"
          type="number"
          id="charInput"
        /><br />

        <label for="profInput">Bonus de proficiência</label>
        <input
          placeholder="Bonus de proficiência Ex: 3"
          class="form-control"
          type="number"
          id="profInput"
        />
        <br />
      </div>
    </div>
    <select id="dices">
      <option value="d4">d4(dado de 4 lados)</option>

      <option value="d6">d6(dado de 6 lados)</option>

      <option value="d8">d8(dado de 8 lados)</option>

      <option value="d10">d10(dado de 10 lados)</option>

      <option value="d12">d12(dado de 12 lados)</option>

      <option value="d20">d20(dado de 20 lados)</option>

      <option value="d100">d100(dado de 100 lados)</option>
    </select>
    <br />
    <select id="attribute">
      <option value="padrão">Sem atributo-chave</option>

      <option value="str">Força</option>

      <option value="cons">Constituição</option>

      <option value="dex">Destreza</option>

      <option value="int">Inteligência</option>

      <option value="wis">Sabedoria</option>

      <option value="char">Carisma</option>
    </select>

    <form id="prof">
      <input type="checkbox" id="proftrue" />
      <label for="proftrue">Adicionar proficiência</label>
    </form>
    <button id="btnRoll">Rolar dado</button>

    <div id="output"></div>

    <script src="index.js"></script>
  </body>
</html>
