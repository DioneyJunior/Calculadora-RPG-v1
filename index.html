<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Calculadora RPG</title>
  </head>
  <body>
    <h1>Dados do personagem</h1>
    <div id="personagem">
      <label for="name">Insira o nome do personagem:</label>

      <input type="text" name="" id="name" />

      <h2>Atributos do personagem</h2>

      <p>Insira apenas os modificadores</p>

      <label for="strInput">Força:</label> <br />
      <input type="number" id="strInput" /> <br />

      <label for="constInput">Constituição:</label> <br />
      <input type="number" id="constInput" /> <br />

      <label for="dexInput">Destreza:</label> <br />
      <input type="number" id="dexInput" /> <br />

      <label for="intInput">Inteligência:</label> <br />
      <input type="number" id="intInput" /> <br />

      <label for="wisInput">Sabedoria:</label> <br />
      <input type="number" id="wisInput" /> <br />

      <label for="charInput">Carisma:</label> <br />
      <input type="number" id="charInput" /><br />

      <label for="profInput">Bonus de proficiência:</label> <br />
      <input type="number" id="profInput" /> <br />
    </div>

    <select id="dices">
      <option value="d4">d4(dado de 4 lados)</option>

      <option value="d6">d6(dado de 6 lados)</option>

      <option value="d8">d8(dado de 8 lados)</option>

      <option value="d10">d10(dado de 10 lados)</option>

      <option value="d12">d12(dado de 12 lados)</option>

      <option value="d20">d20(dado de 20 lados)</option>

      <option value="d100">d100(dado de 100 lados)</option>
    </select>
    <br />
    <select id="attribute">
      <option value="padrão">Sem atributo-chave</option>

      <option value="str">Força</option>

      <option value="cons">Constituição</option>

      <option value="dex">Destreza</option>

      <option value="int">Inteligência</option>

      <option value="wis">Sabedoria</option>

      <option value="char">Carisma</option>
    </select>

    <form id="prof">
      <input type="checkbox" id="proftrue" />
      <label for="proftrue">Adicionar proficiência</label>
    </form>
    <button id="btnRoll">Rolar dado</button>

    <div id="output"></div>

    <script src="index.js"></script>
  </body>
</html>
