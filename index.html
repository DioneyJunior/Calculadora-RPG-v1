<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="\img\favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Acerto Crítico</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvas"
          aria-controls="offcanvas"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvas"
              aria-controls="offcanvas"
              id="btn-ficha"
            >
              <i class="bi bi-person-fill"></i>
              Ficha de Personagem
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Personagem -->
    <div
      style="background-color: #93baca; overflow: auto"
      class="offcanvas offcanvas-start show"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Ficha de Personagem</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="container-fluid" id="personagem">
        <label for="name">Nome</label>
        <input
          placeholder="Insira o nome"
          class="form-control"
          type="text"
          name=""
          id="name"
        />
        <br />

        <label for="strInput" class="mb-2">
          <img src="icons/muscle.svg" class="icon" />
          Força*
        </label>
        <input
          placeholder="Modificador de força Ex: 3"
          class="form-control"
          type="number"
          id="strInput"
        />
        <br />

        <label for="constInput" class="mb-2">
          <img src="icons/insurance.svg" class="icon" />
          Constituição*
        </label>
        <input
          placeholder="Modificador de Constituição Ex: 3"
          class="form-control"
          type="number"
          id="constInput"
        />
        <br />

        <label for="dexInput" class="mb-2">
          <img src="icons/hunting.svg" class="icon" />
          Destreza*
        </label>
        <input
          placeholder="Modificador de Destreza Ex: 3"
          class="form-control"
          type="number"
          id="dexInput"
        />
        <br />

        <label for="intInput" class="mb-2">
          <img src="icons/lamp.svg" class="icon" />
          Inteligência*
        </label>
        <input
          placeholder="Modificador de Inteligência Ex: 3"
          class="form-control"
          type="number"
          id="intInput"
        />
        <br />

        <label for="wisInput" class="mb-2">
          <img src="icons/book.svg" class="icon" />
          Sabedoria*
        </label>
        <input
          placeholder="Modificador de Sabedoria Ex: 3"
          class="form-control"
          type="number"
          id="wisInput"
        />
        <br />

        <label for="charInput" class="mb-2">
          <img src="icons/chat-bubble.svg" class="icon" />
          Carisma*
        </label>
        <input
          placeholder="Modificador de Carisma Ex: 3"
          class="form-control"
          type="number"
          id="charInput"
        /><br />

        <label for="profInput" class="mb-2">
          <img src="icons/review.svg" class="icon" />
          Bonus de proficiência*
        </label>
        <input
          placeholder="Bonus de proficiência Ex: 3"
          class="form-control"
          type="number"
          id="profInput"
        />
        <br />
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="offcanvas"
          onclick="save()"
        >
          Salvar Personagem
        </button>
      </div>
    </div>

    <div
      id="content-wrapper"
      class="row p-0 m-0 align-items-center justify-content-center"
    >
      <div class="col-12 py-3">
        <div class="row p-0 m-0">
          <!-- dados -->
          <div class="col-12 text-center">
            <form>
              <input
                type="radio"
                class="col-md-12"
                id="d4"
                name="dice"
                value="d4"
                onclick="changed4()"
              />
              <label for="d4"
                >d4<img src="/img/d4.png" class="img d-block" id="d4Img"
              /></label>

              <input
                type="radio"
                class="col-md-12"
                id="d6"
                name="dice"
                value="d6"
                onclick="changed6()"
              />
              <label for="d6"
                >d6<img src="/img/d6.png" class="img d-block" id="d6Img"
              /></label>

              <input
                type="radio"
                class="col-md-12"
                id="d8"
                name="dice"
                value="d8"
                onclick="changed8()"
              />
              <label for="d8"
                >d8<img src="/img/d8.png" class="img d-block" id="d8Img"
              /></label>

              <input
                type="radio"
                class="col-md-12"
                id="d10"
                name="dice"
                value="d10"
                checked="true"
                onclick="changed10()"
              />
              <label for="d10"
                >d10<img
                  src="/img/d10_check.png"
                  class="img d-block"
                  id="d10Img"
              /></label>

              <input
                type="radio"
                class="col-md-12"
                id="d12"
                name="dice"
                value="d12"
                onclick="changed12()"
              />
              <label for="d12"
                >d12<img src="/img/d12.png" class="img d-block" id="d12Img"
              /></label>

              <input
                type="radio"
                class="col-md-12"
                id="d20"
                name="dice"
                value="d20"
                onclick="changed20()"
              />
              <label for="d20"
                >d20<img src="/img/d20.png" class="img d-block" id="d20Img"
              /></label>

              <input
                type="radio"
                class="col-md-12"
                id="d100"
                name="dice"
                value="d100"
                onclick="changed100()"
              />
              <label for="d100"
                >d100<img src="/img/d100.png" class="img d-block" id="d100Img"
              /></label>
            </form>
          </div>
        </div>
        <br />
        <div class="row m-0 justify-content-center mb-3">
          <div class="col-8 col-md-6 col-lg-4 col-xl-3">
            <!-- select atributos -->
            <select class="form-select" id="attribute">
              <option value="padrão">Sem atributo-chave</option>

              <option value="str">Força</option>

              <option value="cons">Constituição</option>

              <option value="dex">Destreza</option>

              <option value="int">Inteligência</option>

              <option value="wis">Sabedoria</option>

              <option value="char">Carisma</option>
            </select>
          </div>
        </div>
        <!-- proficiencia checkbox -->
        <div class="container text-center">
          <form id="prof">
            <input class="form-check-input" type="checkbox" id="proftrue" />
            <label class="form-check-label" for="proftrue"
              >Adicionar proficiência</label
            >
          </form>
          <br />
          <!-- Botão rolar dado -->
          <button type="button" class="btn btn-primary" id="btnRoll">
            Rolar dado
          </button>
        </div>
        <br />
        <!-- resultado -->
        <div id="result-box" class="container text-center">
          <button
            type="button"
            class="btn btn-secondary btn-lg"
            data-bs-container="body"
            data-bs-toggle="popover"
            data-bs-placement="top"
            data-bs-content="Zero"
            id="output"
          >
            0
          </button>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="mt-auto">
      <div class="container-fluid">
        <div class="row p-0 m-0">
          <div class="col-12 p-0 m-0">
            <p>Acerto critico &copy; 2023</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="img-change.js"></script>
  </body>
</html>
